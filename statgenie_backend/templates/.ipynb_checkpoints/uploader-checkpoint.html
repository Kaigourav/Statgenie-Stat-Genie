<!DOCTYPE html>
<html>
<head>
    <title>StatGenie - Data Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .upload-box { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>StatGenie Data Upload</h1>
        
        <div class="upload-box">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv" required>
                <br><br>
                <button type="submit">Upload and Analyze CSV</button>
            </form>
        </div>

        <div id="loading" style="display: none;">
            <h3>⏳ Processing your data... (This may take a minute)</h3>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', e.target.file.files[0]);
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch('/clean_and_analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('loading').style.display = 'none';
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<h3>✅ Analysis Complete!</h3>
                         <pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<h3>❌ Error</h3><p>${result.error}</p>`;
                }
                document.getElementById('result').style.display = 'block';
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').innerHTML = 
                    `<h3>❌ Network Error</h3><p>${error.message}</p>`;
                document.getElementById('result').style.display = 'block';
            }
        });
    </script>
</body>
</html>
